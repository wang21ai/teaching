<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
		<script src="js/highcharts.js"></script>
		<script type="text/javascript">
			var json = getJsonData();
			$(function(){
				$('#container').highcharts(json);
			});
			function getJsonData(){
					var json = {};
					json.title = {text:"水果销量"};
					json.subtitle = {text:"来自技术部门"};
					json.tooltip = {
						valueSuffix: '\xB0C'
					}
					json.xAxis = {categories: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']}
					json.yAxis = {
						//y轴的标题
						title: {
							text: '销量'
						},
						//基准写的配置
						plotLines: [{
							//基准线指向哪个数字
							value: 0,
							//基准线的宽度
							width: 2,
							//基准线的颜色
							color: '#808080'
						}]
					};
					//设置水果的图例框
					json.legend = {
						//图例框的排列方式为垂直
						layout: 'vertical',
						//图例框的摆放位置为右边
						align: 'right',
						//图例框的垂直摆放位置，默认是bottom
						verticalAlign: 'middle',
						//图例框的边框，默认为0
	//					borderWidth: 0
					};
					$.post("charts.do",function(data){
						//json.series = JSON.parse(data);
						var jsonData = JSON.parse(data);
						json.series = new Array(jsonData.length);
						for(var i = 0;i<jsonData.length;i++){
							json.series[i] = {};
							json.series[i].name = jsonData[i].name;
							json.series[i].data = jsonData[i].data;
						}
					}); 
					return json;
				}
		</script>
	</head>
	<body>
		<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
	</body>
</html>
